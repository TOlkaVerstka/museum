<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/style.css">
   <link rel="icon" href="assets/favicon.ico">
   <title>Museum</title>
</head>
<body>
   <header>
      <nav class="nav">

            <img src="./assets/svg/logo.svg" alt="logo" class="nav__img">
            <span class="nav__name">louvre</span>
         </div>
         <ul class="nav__menu">
            <li class="nav__item"><a href="">Visiting</a></li>
            <li class="nav__item"><a href="">Explore</a></li>
            <li class="nav__item"><a href="">Video</a></li>
            <li class="nav__item"><a href="">Gallery</a></li>

      </nav>

            </div>

               <div class="pagination__item"></div>

               <div class="pagination__item"></div>
               <div class="pagination__item"></div>
            </div>
            <div class="pagination__arrows">
               <img src="./assets/svg/arrow-left.svg" alt="img">
               <img src="./assets/svg/arrow-right.svg" alt="img">
            </div>
         </div>
      </div>

   <main>

   </main>
   <footer>

   </footer>
